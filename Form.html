<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
	
    #myForm {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    #myForm h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    @media screen and (max-width: 600px) {
      #myForm {
        padding: 15px;
      }

      label {
        font-size: 14px;
      }

      input[type="text"],
      input[type="email"] {
        font-size: 14px;
      }

      input[type="submit"] {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <form id="myForm">
    <h2>Contact Us</h2>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" value="First Name">
    
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" value="Last Name">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="Email">
    
    <input type="submit" value="Submit">
  </form>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();  
      let getformData = new FormData(this);
	    console.log(getformData);
      let getdataObject = Object.fromEntries(getformData);
      console.log(getdataObject);
    });
  });
</script>

</body>
</html>
